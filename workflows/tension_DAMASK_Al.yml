name: tension_DAMASK_Al

# archive: dropbox
run_options:
  l: short

tasks:

  - name: generate_microstructure_seeds
    method: random
    software: damask
    base:
      size: [1, 1, 1]
      num_grains: 3
    output_map_options:
      phase_label: Al      

  - name: generate_volume_element
    method: random_voronoi
    software: damask
    base:
      grid_size: [4, 4, 4]
      homog_label: SX

  - name: visualise_volume_element
    method: VTK
    software: damask

  - name: generate_load_case
    method: uniaxial
    software: formable
    base:
      total_times: [100]
      num_increments: [200]
      target_strain_rates: [1.0e-3]
      directions: [x]

  - name: simulate_volume_element_loading
    method: CP_FFT
    software: DAMASK
    run_options:
      num_cores: 4
      l: short
    output_map_options:
      operations:
        - name: add_Cauchy
          args: {P: P, F: F}
          opts: {add_Mises: true}
        - name: add_strain_tensor
          args: {F: F, t: V, m: 0}
          opts: {add_Mises: true}          
        - name: add_strain_tensor
          args: {F: Fp, t: V, m: 0}
          opts: {add_Mises: true}
      incremental_data:
        - name: vol_avg_equivalent_stress
          path: constituent/1_Al/generic/sigma_vM
          transforms: [mean_along_axes: 1]
        - name: vol_avg_equivalent_strain
          path: constituent/1_Al/generic/epsilon_V^0(F)_vM
          transforms: [mean_along_axes: 1]
        - name: vol_avg_equivalent_plastic_strain
          path: constituent/1_Al/generic/epsilon_V^0(Fp)_vM
          transforms: [mean_along_axes: 1]
          increments: 10 # E.g. extract data every 10th increment.
      visualise:
        increments: [0, -1] # Generate a VTK file for the initial and final increments
        labels: ['F', 'P', 'sigma_vM']          
    base:
      homogenization_schemes:
        SX:
          mech:
            type: none
      phases:
        Al:
          elasticity:
            type: hooke
            C_11: 106.75e9
            C_12: 60.41e9
            C_44: 28.34e9            
          generic:
            output: [F, P, Fp]
          lattice: fcc
          plasticity:
            N_sl: [12]
            a_sl: 2.25
            atol_xi: 1.0
            dot_gamma_0_sl: 0.001
            h_0_sl_sl: 75e6
            h_sl_sl: [1, 1, 1.4, 1.4, 1.4, 1.4]
            n_sl: 20
            output: [xi_sl]
            xi_0_sl: [31e6]
            xi_inf_sl: [63e6]
            type: phenopowerlaw
