name: fit_yield_function

stats: false
run_options:
  l: short

tasks:

  - name: generate_microstructure_seeds
    method: random
    software: damask
    base:
      grid_size: [4, 4, 4]
      num_grains: 3
    output_map_options:
      phase_label: Al

  - name: generate_volume_element
    method: random_voronoi
    software: damask
    base:
      size: [1, 1, 1]

  - name: visualise_volume_element
    method: VTK
    software: damask

  - name: generate_load_case
    method: uniaxial
    software: formable
    context: uniaxial
    base:
      total_times: [100]
      num_increments: [200]
      target_strain_rates: [1.0e-3]
      directions: [z]

  - name: generate_load_case
    method: random_3D
    software: formable
    context: multiaxial
    base:
      total_times: [100]
      num_increments: [200]
      target_strains: [1.0e-1]
      rotation: False
      rotation_max_angle: 10
      rotation_load_case: true
    repeats: 6
    groups:
      multiaxial_responses:
        group_by: []
        nest: True

  - name: simulate_volume_element_loading
    method: CP_FFT
    software: DAMASK
    contexts: [uniaxial, multiaxial]
    run_options:
      num_cores: 4
      l: short
      processing:
        num_cores: 4
        l: short
        job_array: true
    output_map_options:
      operations:
        - name: add_Cauchy
          args: {P: P, F: F}
          opts: {add_Mises: true}
        - name: add_strain_tensor
          args: {F: Fp, t: V, m: 0}
          opts: {add_Mises: true}
      incremental_data:
        - name: vol_avg_stress
          path: constituent/1_Al/generic/sigma
          transforms: [mean_along_axes: 1]
        - name: vol_avg_equivalent_plastic_strain
          path: constituent/1_Al/generic/epsilon_V^0(Fp)_vM
          transforms: [mean_along_axes: 1]
    base:
      homogenization_labels: [SX]
      homogenization_schemes:
        SX:
          mech: none
      phases:
        Al:
          outputs: [F, P, Fp]
          tau0_slip: 22e6
          tausat_slip: 129e6
          h0_slipslip: 573e6
          elasticity: hooke
          plasticity: phenopowerlaw
          lattice_structure: fcc
          Nslip: 12
          Ntwin: 0
          c11: 106.75e9
          c12: 60.41e9
          c44: 28.34e9
          gdot0_slip: 0.001
          n_slip: 20
          a_slip: 2.25
          interaction_slipslip: 1 1 1.4 1.4 1.4 1.4
          atol_resistance: 1

  - name: fit_yield_function
    method: formable
    software: formable
    base:      
      yield_point_criteria:
        threshold: equivalent_plastic_strain
        values: [2.0e-3, 1.0e-2]
    sequences:
      - name: yield_function_name
        vals:
          - VonMises
          - Hill1948
