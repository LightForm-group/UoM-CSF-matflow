name: fit_yield_function

run_options:
  l: short

tasks:

  - name: generate_microstructure_seeds
    method: random
    software: damask
    base:
      size: [1, 1, 1]
      grid_size: [4, 4, 4]
      num_grains: 3
      phase_label: Al

  - name: generate_volume_element
    method: random_voronoi
    software: damask
    base:
      homog_label: SX

  - name: visualise_volume_element
    method: VTK
    software: damask

  - name: generate_load_case
    method: uniaxial
    software: formable
    context: uniaxial
    base:
      total_times: [100]
      num_increments: [200]
      target_strain_rates: [1.0e-3]
      directions: [z]

  - name: generate_load_case
    method: random_3D
    software: formable
    context: multiaxial
    base:
      total_times: [100]
      num_increments: [200]
      target_strains: [1.0e-1]
      rotation: False
      rotation_max_angle: 10
      rotation_load_case: true
    repeats: 6
    groups:
      multiaxial_responses:
        group_by: []
        nest: True

  - name: simulate_volume_element_loading
    method: CP_FFT
    software: DAMASK
    contexts: [uniaxial, multiaxial]
    run_options:
      num_cores: 4
      l: short
      processing:
        num_cores: 4
        l: short
        job_array: true
    output_map_options:
      operations:
        - name: add_stress_Cauchy
          args: {P: P, F: F}
          opts: {add_Mises: true}
        - name: add_strain
          args: {F: F_p, t: V, m: 0}
          opts: {add_Mises: true}
      incremental_data:
        - name: vol_avg_stress
          path: constituent/Al/generic/sigma
          transforms: [mean_along_axes: 1]
        - name: vol_avg_equivalent_plastic_strain
          path: constituent/Al/generic/epsilon_V^0(Fp)_vM
          transforms: [mean_along_axes: 1]
    base:
      homogenization_schemes:
        SX:
          mechanical:
            type: pass
          N_constituents: 1
      phases:
        Al:
          lattice: cF
          mechanical:
            output: [F, P, F_p]
            elastic:
              type: Hooke
              C_11: 106.75e9
              C_12: 60.41e9
              C_44: 28.34e9
            plastic:
              type: phenopowerlaw
              output: [xi_sl]
              N_sl: [12]
              n_sl: 20
              a_sl: 2.25
              dot_gamma_0_sl: 0.001
              h_0_sl_sl: 573e6
              h_sl_sl: [1, 1, 1.4, 1.4, 1.4, 1.4]
              xi_0_sl: [22e6]
              xi_inf_sl: [129e6]
         
  - name: fit_yield_function
    method: least_squares
    software: formable
    base:      
      yield_point_criteria:
        threshold: equivalent_plastic_strain
        values: [2.0e-3, 1.0e-2]
    sequences:
      - name: yield_function_name
        vals:
          - VonMises
          - Hill1948
