# Example parametrisations of `sample_texture` tasks.

# The `sample_texture` task randomly samples N orientations from a generated ODF and
# outputs an `orientations` parameter.

name: sample_texture_examples

tasks:
  # --------------------------------------------------------------------------------------
  # Sample texture examples
  # --------------------------------------------------------------------------------------

  # Example 1: Sample orientations from a CTF file.
  - name: sample_texture
    method: from_CTF_file
    software: mtex
    context: example_1
    base:
      CTF_file_path: /mnt/eps01-rds/jf01-home01/shared/matflow/workflows/example_data/RD-TD Data.ctf
      specimen_symmetry: orthorhombic
      phase: Aluminium # the phase name to be sampled, as labelled within the CTF file
      num_orientations: 1000
      reference_frame_transformation: euler_to_spatial # default is "euler_to_spatial", also allowed are: "spatial_to_euler" and null

  # Example 2: Sample orientations from CRC and CPR files
  - name: sample_texture
    method: from_CRC_file
    software: mtex
    context: example_2
    base:
      CRC_file_path: /mnt/eps01-rds/jf01-home01/shared/matflow/workflows/example_data/RD-TD Data.crc
      CPR_file_path: /mnt/eps01-rds/jf01-home01/shared/matflow/workflows/example_data/RD-TD Data.cpr
      specimen_symmetry: orthorhombic
      phase: Aluminium # the phase name to be sampled, as labelled within the CPR file
      num_orientations: 1000
      reference_frame_transformation: euler_to_spatial # default is "euler_to_spatial", also allowed are: "spatial_to_euler" and null

  # Example 3: Sample orientations from a model unimodal ODF, using modal plane/direction:
  - name: sample_texture
    method: from_model_ODF
    software: mtex
    context: example_3
    base:
      num_orientations: 1000
      crystal_symmetry: hexagonal
      specimen_symmetry: orthorhombic
      ODF_components:
        - type: unimodal
          component_fraction: 1.0 # component fractions must sum to 1!
          modal_orientation_HKL: [0, 0, 1] # such that ori * (HKL) = 001
          modal_orientation_UVW: [1, 0, 0] # such that ori * [UVW] = 100
          halfwidth: 5
    output_map_options:
      orientation_coordinate_system: # for all sample_texture methods, we can optionally label the axes as RD/TD/ND
        x: RD
        y: TD
        z: ND

  # Example 4: Sample orientations from a model unimodal ODF, using an Euler angle:
  - name: sample_texture
    method: from_model_ODF
    software: mtex
    context: example_4
    base:
      num_orientations: 1000
      crystal_symmetry: hexagonal
      specimen_symmetry: orthorhombic
      ODF_components:
        - type: unimodal
          component_fraction: 1.0 # component fractions must sum to 1!
          modal_orientation_euler: [0, 0, 30] # in Bunge/degrees/MTEX hex alignment (y//b)
          halfwidth: 5
    output_map_options:
      orientation_coordinate_system: # for all sample_texture methods, we can optionally label the axes as RD/TD/ND
        x: RD
        y: TD
        z: ND

  # Example 5: Sample orientations from a mixed model ODF (unimodal + uniform). Currently
  # supported components are: unimodal, uniform and fibre.
  - name: sample_texture
    method: from_model_ODF
    software: mtex
    context: example_5
    base:
      num_orientations: 1000
      crystal_symmetry: hexagonal
      specimen_symmetry: orthorhombic
      ODF_components:
        - type: unimodal
          component_fraction: 0.7 # component fractions must sum to 1!
          modal_orientation_HKL: [0, 0, 1]
          modal_orientation_UVW: [1, 0, 0]
          halfwidth: 5
        - type: uniform
          component_fraction: 0.3 # component fractions must sum to 1!

  # Example 6: Sample orientations from a model named-fibre ODF:
  - name: sample_texture
    method: from_model_ODF
    software: mtex
    context: example_6
    base:
      num_orientations: 1000
      crystal_symmetry: cubic
      specimen_symmetry: orthorhombic
      ODF_components:
        - type: fibre
          mtexfibre: beta
          component_fraction: 1.0 # component fractions must sum to 1!
          halfwidth: 5

  # Example 7: Sample orientations from a model fibre ODF, defined by a crystal direction
  # and parallel sample direction:
  - name: sample_texture
    method: from_model_ODF
    software: mtex
    context: example_7
    base:
      num_orientations: 1000
      crystal_symmetry: cubic
      specimen_symmetry: orthorhombic
      ODF_components:
        - type: fibre
          fibre_crystal_dir: [1, 1, 1]
          fibre_specimen_dir: "y"
          component_fraction: 1.0 # component fractions must sum to 1!
          halfwidth: 5

  # --------------------------------------------------------------------------------------

  # The final tasks are to visualise all of the generated orientations

  - name: visualise_orientations
    method: pole_figure
    software: mtex
    contexts: [example_1, example_2, example_6, example_7]
    base:
      crystal_symmetry: cubic
      pole_figure_directions:
        - [0, 0, 1]
        - [1, 0, 1]
        - [1, 1, 1]
      use_contours: false

  - name: visualise_orientations
    method: pole_figure
    software: mtex
    contexts: [example_3, example_4, example_5]
    base:
      crystal_symmetry: hexagonal
      pole_figure_directions:
        - [0, 0, 0, 1]
        - [1, 0, -1, 0]
        - [1, 1, -2, 0]
      use_contours: true
