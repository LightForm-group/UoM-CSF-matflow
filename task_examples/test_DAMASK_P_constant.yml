name: test_DAMASK_P_constant
archive: dropbox
run_options:
  l: short
tasks:

  - name: generate_microstructure_seeds
    method: random
    software: damask
    base:
      size: [1, 1, 1]
      grid_size: [4, 4, 4]
      num_grains: 1
    output_map_options:
      phase_label: Al      

  - name: generate_volume_element
    method: random_voronoi_from_orientations
    software: damask
    base:
      homog_label: SX
    sequences:
      - name: orientations
        vals:
          - type: quat
            unit_cell_alignment: {x: a}
            quaternions: [[+0.7071067811865475, 0, 0, -0.7071067811865475]]
            P: +1 # this quaternion should be changed in the material.yaml file to [+0.7071067811865475, 0, 0, +0.7071067811865475]
          - type: quat
            unit_cell_alignment: {x: a}
            quaternions: [[+0.7071067811865475, 0, 0, +0.7071067811865475]]
            P: -1 # this quaternion should be the same in the material.yaml file          

  - name: generate_load_case
    method: uniaxial
    software: formable
    base:
      total_times: [100]
      num_increments: [200]
      target_strain_rates: [1.0e-3]
      directions: [z]

  - name: simulate_volume_element_loading
    method: CP_FFT
    software: DAMASK
    run_options:
      num_cores: 4
      l: short
    output_map_options:
      operations: []
      incremental_data: []
    base:
      homogenization_schemes:
        SX:
          mech:
            type: none
      phases:
        Al:
          elasticity:
            type: hooke
            C_11: 106.75e9
            C_12: 60.41e9
            C_44: 28.34e9            
          generic:
            output: [F, P, Fp]
          lattice: fcc
          plasticity:
            N_sl: [12]
            a_sl: 2.25
            atol_xi: 1.0
            dot_gamma_0_sl: 0.001
            h_0_sl_sl: 75e6
            h_sl_sl: [1, 1, 1.4, 1.4, 1.4, 1.4]
            n_sl: 20
            output: [xi_sl]
            xi_0_sl: [31e6]
            xi_inf_sl: [63e6]
            type: phenopowerlaw
